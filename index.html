<!-- All html documents start with this doctype tag. -->
<!DOCTYPE html>
<!-- Tags - A tag is used to declare an element on page. a tag starts with the open tag <> and endst with the closing tag </> . some tags are self closing. and look like a closing tag </> . -->
<html lang="en">
<!-- All of your meta data goes in the head tag we will talk more about this later. -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- The title tag this is the title of your document that showes up in the window. -->
  <title>Basics of web lesson one</title>
</head>
 <!-- Most of your content goes in the body tag typicly you split that into three sections headder, main, and footer.  -->
<body>

  <!-- This is the main header section just put a headding in between the start and end tags. where we have Hello world! -->
  <header>
    <!-- Heading tags h1 - h6 theese are used for there importance not there size change the size of the text with css latter. -->
    <h1>Hello world!</h1>
  </header>
  <!-- The main tag should hold all of the main conten for your webpage. -->
  <main>
    <!-- Lets just add a headding 2 and a paragraph here. with the h2 and p tags. -->
    <h2>Heading 2</h2>
    <p>Some content.</p>
  </main>

  <!-- The footer tag is great for any information you wantto display at the bottom of all pages. -->
  <footer>
    <p>Located in Boise Idaho.</p>
    <!-- The orderd list tag <ol> </ol> is a container for ordered list items. like 1. 2. 3. -->
<ol>
  <!-- List item tag <li> some text </li> this is the actual list items you can have as many as you want. -->
  <li> li item one. </li>
  <li> li item two. </li>
</ol>
<!-- the ul tag is a container for un-ordered list items. -->
<ul>
  <li> ul item one.</li>
  <li> ul item two.</li>
</ul>
  </footer>

</body>
</html>
